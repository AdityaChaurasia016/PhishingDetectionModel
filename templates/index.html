<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Phishing Detection</title>
  </head>
  <body>
    <h1>Phishing Detection</h1>
    <form id="emailForm">
      <label for="email_text">Email Text:</label>
      <textarea id="email_text" name="email_text" rows="10" cols="50"></textarea>
      <button type="submit">Detect</button>
    </form>
    <div id="result"></div>

    <script>
      document.getElementById('emailForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var emailText = document.getElementById('email_text').value;
        fetch('/detect', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: 'email_text=' + encodeURIComponent(emailText)
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').innerText = 'The email is: ' + data.result;
        });
      });
    </script>
  </body>
</html>
